<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192" role="img" aria-label="DoseCheck">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b72c9"/>
      <stop offset="1" stop-color="#0a4fa6"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="192" height="192" rx="40" fill="url(#bg)"/>

  <!-- Ícone simplificado (seringa + check) inspirado na imagem anexada -->
  <g transform="translate(34 42)" filter="url(#shadow)">
    <!-- Fundo amarelo (cruz) -->
    <g fill="#f4cf2a">
      <rect x="0" y="30" width="78" height="36" rx="10"/>
      <rect x="21" y="0" width="36" height="96" rx="10"/>
    </g>

    <!-- Check -->
    <path d="M14 62 L30 78 L58 46" fill="none" stroke="#0b2f66" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.15"/>
    <path d="M14 60 L30 76 L58 44" fill="none" stroke="#1b355f" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Seringa (simplificada) -->
    <g transform="translate(48 8) rotate(-18 30 45)">
      <rect x="18" y="22" width="52" height="20" rx="8" fill="#ffffff"/>
      <rect x="18" y="22" width="52" height="20" rx="8" fill="#ffffff" opacity="0.82"/>
      <rect x="12" y="26" width="10" height="12" rx="4" fill="#cfe3ff"/>
      <rect x="66" y="28" width="18" height="8" rx="4" fill="#cfe3ff"/>
      <path d="M84 32 L98 22" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
      <path d="M84 32 L100 22" stroke="#0b2f66" stroke-width="2" stroke-linecap="round" opacity="0.35"/>
      <path d="M26 26 V38" stroke="#0b2f66" stroke-width="2" opacity="0.35"/>
      <path d="M36 26 V38" stroke="#0b2f66" stroke-width="2" opacity="0.35"/>
      <path d="M46 26 V38" stroke="#0b2f66" stroke-width="2" opacity="0.35"/>
    </g>
  </g>

  <!-- Texto curto (para não poluir em 192px) -->
  <text x="96" y="176" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" font-weight="900" fill="#ffffff" opacity="0.92">DoseCheck</text>
</svg>
