<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="DoseCheck">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b72c9"/>
      <stop offset="1" stop-color="#0a4fa6"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.20"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.00"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  <path d="M40 84 C120 30, 220 18, 300 44 C240 70, 166 110, 126 170 C100 210, 86 256, 86 304 C60 248, 44 184, 40 84 Z" fill="url(#shine)" opacity="0.55"/>

  <!-- Logo -->
  <g filter="url(#shadow)">
    <!-- Cruz amarela -->
    <g transform="translate(78 120)">
      <g fill="#f4cf2a">
        <rect x="0" y="92" width="208" height="92" rx="26"/>
        <rect x="58" y="0" width="92" height="276" rx="26"/>
      </g>

      <!-- Check -->
      <path d="M38 168 L86 216 L170 118" fill="none" stroke="#0b2f66" stroke-width="26" stroke-linecap="round" stroke-linejoin="round" opacity="0.14"/>
      <path d="M38 162 L86 210 L170 112" fill="none" stroke="#1b355f" stroke-width="22" stroke-linecap="round" stroke-linejoin="round"/>

      <!-- Seringa (simplificada) -->
      <g transform="translate(120 20) rotate(-18 96 140)">
        <rect x="70" y="92" width="170" height="70" rx="26" fill="#ffffff"/>
        <rect x="50" y="106" width="36" height="42" rx="16" fill="#cfe3ff"/>
        <rect x="230" y="112" width="64" height="30" rx="14" fill="#cfe3ff"/>
        <path d="M294 127 L348 86" stroke="#ffffff" stroke-width="14" stroke-linecap="round"/>
        <path d="M294 127 L352 84" stroke="#0b2f66" stroke-width="6" stroke-linecap="round" opacity="0.35"/>

        <!-- marcas -->
        <path d="M96 104 V150" stroke="#0b2f66" stroke-width="6" opacity="0.28"/>
        <path d="M126 104 V150" stroke="#0b2f66" stroke-width="6" opacity="0.28"/>
        <path d="M156 104 V150" stroke="#0b2f66" stroke-width="6" opacity="0.28"/>
        <path d="M186 104 V150" stroke="#0b2f66" stroke-width="6" opacity="0.28"/>
      </g>
    </g>

    <!-- Texto DoseCheck -->
    <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="900">
      <text x="260" y="318" font-size="88" fill="#ffffff" letter-spacing="-1">Dose</text>
      <text x="394" y="318" font-size="88" fill="#f4cf2a" letter-spacing="-1" font-style="italic">Check</text>
    </g>
  </g>
</svg>
