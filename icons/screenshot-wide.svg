<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#07111c"/>
      <stop offset="1" stop-color="#0b1b2b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#49c5b6"/>
      <stop offset="1" stop-color="#7aa7ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Header -->
  <rect x="0" y="0" width="1920" height="110" fill="#0b1b2b" opacity="0.92"/>
  <rect x="48" y="22" width="66" height="66" rx="18" fill="url(#accent)" opacity="0.28"/>
  <text x="81" y="66" text-anchor="middle" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="28" fill="#eaf2ff" font-weight="800">PM</text>
  <text x="132" y="54" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="34" fill="#eaf2ff" font-weight="900">DoseCheck</text>
  <text x="132" y="82" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="18" fill="#9fb3c8" font-weight="700">offline-first • semana a semana</text>

  <!-- Sidebar tabs -->
  <g opacity="0.95">
    <rect x="48" y="140" width="260" height="892" rx="24" fill="#07111c" opacity="0.40" stroke="#ffffff" stroke-opacity="0.08"/>
    <rect x="68" y="168" width="220" height="54" rx="18" fill="url(#accent)" opacity="0.22"/>
    <text x="178" y="203" text-anchor="middle" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="18" fill="#eaf2ff" font-weight="900">Dashboard</text>
    <text x="178" y="268" text-anchor="middle" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="18" fill="#eaf2ff" opacity="0.9" font-weight="800">Aplicações</text>
    <text x="178" y="332" text-anchor="middle" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="18" fill="#eaf2ff" opacity="0.9" font-weight="800">Peso & Medidas</text>
    <text x="178" y="396" text-anchor="middle" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="18" fill="#eaf2ff" opacity="0.9" font-weight="800">Insights IA</text>
    <text x="178" y="460" text-anchor="middle" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="18" fill="#eaf2ff" opacity="0.9" font-weight="800">Relatório</text>
    <text x="178" y="524" text-anchor="middle" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="18" fill="#eaf2ff" opacity="0.9" font-weight="800">Config</text>
  </g>

  <!-- Content cards -->
  <g filter="url(#shadow)">
    <rect x="336" y="140" width="1536" height="892" rx="28" fill="#0b1b2b" opacity="0.28"/>

    <rect x="372" y="188" width="720" height="260" rx="28" fill="#0f263c" opacity="0.92" stroke="#ffffff" stroke-opacity="0.08"/>
    <text x="404" y="244" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="28" fill="#eaf2ff" font-weight="900">Próxima aplicação</text>
    <text x="404" y="312" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="54" fill="#eaf2ff" font-weight="900">Sáb 18:00</text>
    <text x="404" y="356" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="20" fill="#9fb3c8" font-weight="700">Baseado no último registro</text>
    <rect x="404" y="380" width="300" height="44" rx="18" fill="url(#accent)"/>
    <text x="554" y="410" text-anchor="middle" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="20" fill="#001225" font-weight="900">Registrar aplicação</text>

    <rect x="1120" y="188" width="716" height="260" rx="28" fill="#0f263c" opacity="0.92" stroke="#ffffff" stroke-opacity="0.08"/>
    <text x="1152" y="244" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="28" fill="#eaf2ff" font-weight="900">Último peso</text>
    <text x="1152" y="312" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="54" fill="#eaf2ff" font-weight="900">92,4 kg</text>
    <text x="1152" y="356" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="20" fill="#9fb3c8" font-weight="700">Em 12/01 07:10 (jejum)</text>

    <rect x="372" y="476" width="1464" height="520" rx="28" fill="#0f263c" opacity="0.92" stroke="#ffffff" stroke-opacity="0.08"/>
    <text x="404" y="532" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="28" fill="#eaf2ff" font-weight="900">Resumo semanal</text>
    <rect x="404" y="556" width="680" height="360" rx="18" fill="#07111c" opacity="0.30" stroke="#ffffff" stroke-opacity="0.10"/>
    <text x="432" y="610" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="20" fill="#eaf2ff" font-weight="800">Semana 06–12/01</text>
    <text x="432" y="650" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="18" fill="#9fb3c8" font-weight="700">Peso: 93,2 → 92,4 kg (−0,8)</text>
    <text x="432" y="686" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="18" fill="#9fb3c8" font-weight="700">Aplicação: feita • Abdômen • 5,0 mg</text>
    <text x="432" y="722" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="18" fill="#9fb3c8" font-weight="700">Sintomas médios: Náusea 2,1 • Apetite 6,3</text>

    <rect x="1120" y="556" width="716" height="360" rx="18" fill="#07111c" opacity="0.30" stroke="#ffffff" stroke-opacity="0.10"/>
    <text x="1148" y="610" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="20" fill="#eaf2ff" font-weight="800">Insights</text>
    <rect x="1148" y="640" width="660" height="52" rx="18" fill="url(#accent)" opacity="0.18"/>
    <text x="1480" y="673" text-anchor="middle" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="18" fill="#eaf2ff" font-weight="800">Regularidade • Tendência • Hábitos</text>

    <text x="960" y="1038" text-anchor="middle" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="18" fill="#9fb3c8" font-weight="700">Exemplo ilustrativo • Dados locais • Sem orientação médica</text>
  </g>
</svg>
